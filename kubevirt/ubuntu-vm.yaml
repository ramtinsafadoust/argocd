apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu-vm
  namespace: vms
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/vm: ubuntu-vm
    spec:
      nodeSelector:
        kubernetes.io/hostname: slave-1  # این قسمت نود خاص را مشخص می‌کند
      domain:
        devices:
          disks:
            - name: kubevirt-disk
              disk:
                bus: virtio
        resources:
          requests:
            memory: 2Gi
            cpu: "2"
      volumes:
        - name: kubevirt-disk
          containerDisk:
            image: ubuntu:latest
