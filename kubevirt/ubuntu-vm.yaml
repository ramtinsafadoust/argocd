apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu-vm
  namespace: vms
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/vm: ubuntu-vm
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
            - name: kubevirt-disk
              disk:
                bus: virtio
          interfaces:
            - name: default
              bridge: {}
        memory:
          guest: 2Gi
        resources:
          requests:
            memory: 2Gi
            cpu: "2"
      volumes:
        - name: kubevirt-disk
          containerDisk:
            image: ubuntu:latest
            imagePullPolicy: Always
      nodeSelector:
        kubevirt.io/schedulable: "true"
