apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu-vm
  namespace: vms
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/vm: ubuntu-vm
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
            - name: disk0
              disk:
                bus: virtio
            - name: disk1
              disk:
                bus: virtio
          interfaces:
            - name: default
              bridge: {}  # از bridge استفاده می‌کنیم تا کارت شبکه به درستی شبیه‌سازی شود.
        memory:
          guest: 4Gi
      volumes:
        - name: disk0
          containerDisk:
            image: ubuntu:20.04
            imagePullPolicy: Always
        - name: disk1
          containerDisk:
            image: ubuntu:20.04
            imagePullPolicy: Always
      nodeSelector:
        kubevirt.io/schedulable: "true"
