apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu-vm
  namespace: vms
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/vm: ubuntu-vm
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - slave-1  # یا slave-2 یا slave-3 برای انتخاب نود‌های مختلف
      domain:
        devices:
          disks:
            - name: kubevirt-disk
              disk:
                bus: virtio
        resources:
          requests:
            memory: 2Gi
            cpu: "2"
      volumes:
        - name: kubevirt-disk
          containerDisk:
            image: ubuntu:latest
