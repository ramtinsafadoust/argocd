apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio  # نام Namespace که MinIO در آن قرار دارد
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: minio.local  # دامنه مورد نظر شما
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-service  # نام سرویس MinIO
            port:
              number: 9000
